<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <h1 class="heading-1">Simple Pomodoro Timer</h1>
      <button id="remaining-time" class="remaining-time ready-for-session" type="button">25:00</button>
      <button id="settings" type="button"></button>
      <div class="settings-popup" id="settings-popup">
        <div class="settings-popup__pomodoro-time">
          <label for="input-pomodoro-time">Pomodoro Time (Minutes)</label>
          <input type="number" class="settings-popup__pomodoro-time__input settings-input"
            name="input-pomodoro-time" id="settings-pomodoro-time" min="1"></input>
        </div>
        <div class="settings-popup__break-time">
          <label for="input-break-time">Break Time (Minutes)</label>
          <input type="number" class="settings-popup__break-time__input settings-input"
            name="input-break-time" id="settings-break-time" min="1"></input>
        </div>
        <div class="settings-popup__pomodoro-count">
          <label for="input-pomodoro-count">Pomodoro Count</label>
          <input type="number" class="settings-popup__pomodoro-count__input settings-input"
            name="input-pomodoro-count" id="settings-pomodoro-count" min="1"></input>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by <a href="https://github.com/davidk55">DavidK55</a>.</p>
    </footer>
  </body>
</html>
